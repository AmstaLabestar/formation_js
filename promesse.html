        const direSalutation = () =>{
            return new Promise(
                (resolve, reject)=>{

                   setTimeout(
                    ()=>{
                        resolve('dire bonjour')

                   },3000)

                }
            );
        }

        direSalutation()
        .then((res)=>{
            console.log(res)

        })
        .catch((err)=>{
            console.log(err)

        })
