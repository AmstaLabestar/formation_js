// Étape 1 : Prendre la commande (2 secondes)
function prendreCommande() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve("Commande prise");
    }, 2000);
  });
}

// Étape 2 : Préparer le plat (3 secondes)
function preparerPlat() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve("Plat prêt");
    }, 2000);
  });
}

// Étape 3 : Servir le plat (1 seconde)
function servirPlat() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve("Plat servi");
    }, 1000);
  });
}

// Fonction principale asynchrone
async function restaurant() {
  console.log("Commande en cours...");

  const commande = await prendreCommande(); // attend 2s
  console.log(commande);                    // "Commande prise"

  const plat = await preparerPlat();       // attend 3s
  console.log(plat);                       // "Plat prêt"

  const service = await servirPlat();      // attend 1s
  console.log(service);                    // "Plat servi"
}

// Lancer la simulation
restaurant();
