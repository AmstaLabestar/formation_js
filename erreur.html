class Rectangle {
    constructor(width, height) {
        if (typeof width !== 'number' || typeof height !== 'number' || isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
            throw new Error("La largeur et la hauteur doivent être des nombres positifs valides !");
        }
        this.width = width;
        this.height = height;
    }

    surface() {
        return this.width * this.height;
    }
}

function promptRectangle() {
    try {
        const widthInput = prompt("Entrez la largeur du rectangle :");
        const heightInput = prompt("Entrez la hauteur du rectangle :");

        const width = parseFloat(widthInput);
        const height = parseFloat(heightInput);

        if (isNaN(width) || isNaN(height)) {
            throw new Error("Veuillez entrer des nombres valides !");
        }

        const rect = new Rectangle(width, height);
        console.log(`Rectangle créé : largeur = ${rect.width}, hauteur = ${rect.height}, surface = ${rect.surface()}`);
    } catch (e) {
        console.error("Erreur :", e.message);
        if (e.cause) {
            console.error("Cause :", e.cause);
        }
    }
}
