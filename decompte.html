<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©compte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-5 text-center">
    <button id="countdownBtn" class="btn btn-success fs-4">10</button>
    <div id="message" class="mt-4 fs-5 text-primary"></div>
  </div>

  <script>
    const btn = document.getElementById('countdownBtn');
    const messageDiv = document.getElementById('message');
    let count = 20000; // Valeur de d√©part

    function decompte(n) {
      if (n < 0) {
        messageDiv.textContent = "Le d√©compte est termin√© ! üéâ";
        return;
      }

      btn.textContent = n;

      setTimeout(() => {
        decompte(n - 1);
      }, 1000);
    }

    decompte(count);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
