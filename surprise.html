<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Petit mot</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9ca3af}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071020 0%, #0b1530 100%);display:flex;align-items:center;justify-content:center;padding:20px;color:white}

    .card{
      width:min(540px,95vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px;padding:28px 26px;box-shadow:0 10px 30px rgba(2,6,23,0.7);position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.04)
    }

    .greeting{
      font-size:clamp(28px,5vw,44px);font-weight:700;letter-spacing:-0.02em;margin:6px 0 12px;
      background:linear-gradient(90deg,var(--accent),#60a5fa 60%);-webkit-background-clip:text;color:transparent
    }

    .sub{
      color:var(--muted);margin-bottom:20px;font-size:15px
    }

    .heart{
      position:absolute;right:18px;bottom:18px;font-size:34px;opacity:0.16;transform:rotate(-15deg)
    }

    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:12px;
      background:transparent;
      color: var(--accent);
      border:1px solid rgba(125,211,252,0.16);
      cursor:pointer;
      font-weight:600;
      backdrop-filter:blur(6px);
      transition:transform .18s ease, box-shadow .18s ease
    }
    .btn:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(125,211,252,0.08)}

    /* surprise message area */
    .surprise{
      margin-top:18px;min-height:60px;padding:14px;border-radius:12px;border:1px dashed rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;opacity:0;transform:translateY(8px);transition:all .45s cubic-bezier(.2,.9,.3,1);
      background:linear-gradient(180deg, rgba(125,211,252,0.02), rgba(96,165,250,0.01))
    }
    .surprise.show{opacity:1;transform:translateY(0)}

    .msg{font-size:18px;text-align:center;line-height:1.4;color:#e6f6ff}

    /* typing cursor */
    .typing {border-right:2px solid rgba(230,246,255,0.9);padding-right:4px}

    /* confetti (simple) */
    .confetti{
      pointer-events:none;position:absolute;inset:0;overflow:hidden
    }
    .confetti span{position:absolute;width:8px;height:12px;border-radius:2px;opacity:0;transform:translateY(-10px) rotate(0deg)}

    @media (max-width:420px){.card{padding:20px}.greeting{font-size:26px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="greet">
    <div id="greet" class="greeting">Salut Sh√©rifa üëã</div>
    <div class="sub">Un petit message juste pour toi.</div>

    <button class="btn" id="surpriseBtn" aria-haspopup="dialog" aria-controls="surpriseArea">Surprise ‚ú®</button>

    <div id="surpriseArea" class="surprise" role="dialog" aria-live="polite">
      <div class="msg" id="message"></div>
    </div>

    <div class="heart">‚ù§</div>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    
    const name = 'Sh√©rifa';
    document.getElementById('greet').textContent = `Salut ${name} üëã`;

    // message √† afficher quand elle clique sur Surprise
    const fullMessage = "J'aimerais tellement discuter avec toi en face.";

    const btn = document.getElementById('surpriseBtn');
    const surpriseArea = document.getElementById('surpriseArea');
    const messageEl = document.getElementById('message');
    const confettiRoot = document.getElementById('confetti');

    // typing effect
    function typeText(el, text, speed=40){
      el.textContent = '';
      el.classList.add('typing');
      let i=0;
      return new Promise(resolve => {
        const t = setInterval(()=>{
          el.textContent += text.charAt(i);
          i++;
          if(i>text.length-1){
            clearInterval(t);
            el.classList.remove('typing');
            resolve();
          }
        }, speed);
      });
    }

    // simple confetti burst
    function confettiBurst(){
      const colors = ['#7dd3fc','#60a5fa','#a78bfa','#fda4af','#fb923c'];
      for(let i=0;i<18;i++){
        const s = document.createElement('span');
        s.style.background = colors[Math.floor(Math.random()*colors.length)];
        s.style.left = Math.random()*100 + '%';
        s.style.top = Math.random()*30 + '%';
        s.style.transform = `translateY(${Math.random()*10-20}px) rotate(${Math.random()*360}deg)`;
        confettiRoot.appendChild(s);
        (function(span){
          requestAnimationFrame(()=>{
            span.style.transition = 'transform 900ms cubic-bezier(.2,.9,.3,1), opacity 900ms';
            span.style.transform = `translateY(${200+Math.random()*160}px) rotate(${Math.random()*720}deg) translateX(${(Math.random()-0.5)*80}px)`;
            span.style.opacity = 1;
          });
          setTimeout(()=>{ span.style.opacity = 0 }, 700);
          setTimeout(()=>{ span.remove() }, 1400);
        })(s);
      }
    }

    btn.addEventListener('click', async ()=>{
      btn.disabled = true;
      surpriseArea.classList.add('show');
      messageEl.textContent = '';
      await typeText(messageEl, fullMessage, 45);
      confettiBurst();
      // petit pulse sur le coeur
      const heart = document.querySelector('.heart');
      heart.animate([
        {transform: 'scale(1) rotate(-15deg)'},
        {transform: 'scale(1.35) rotate(-15deg)'},
        {transform: 'scale(1) rotate(-15deg)'}
      ], {duration:900, easing:'cubic-bezier(.2,.9,.3,1)'});
    });

    // accessibilit√© : permettre Enter/Space to trigger
    btn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); btn.click() } });
  </script>
</body>
</html>
